language: java

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "oboehm-github"
    token:
      secure: ""
    branches:
      - master
      - develop

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -B

after_success:
  - mvn integration-test jacoco:report coveralls:report

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
